{% load debate_tags %}

<div class="progress mb-1">
  <div class="progress-bar bg-{{ type }} {% if value == 0 %}progress-empty{% endif %}"
       aria-valuenow="{{ value }}" aria-valuemin="0" aria-valuemax="{{ total }}"
       role="progressbar" style="width: {% percentage value total %}%;">
  </div>
</div>
