<div class="alert alert-{{ type }} updated " role="alert">

  <div class="row align-items-center">

    <div class="col-auto pr-1">
      <i data-feather="{{ icon|default:'bell' }}"></i>
    </div>

    <div class="col pl-0 pr-0">
      {{ message|safe }}
      {% if extra %}
        <div class="mt-3">{{ extra|safe }}</div>
      {% endif %}
    </div>

  </div>

</div>
